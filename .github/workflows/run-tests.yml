name: CI

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: npm install
      
      - name: Run Tests
        run: |
          npm run test > output.txt
          log_output=$(cat output.txt)
          
      - name: Print value
        id: step_two
        run: |
          echo "$log_output"
